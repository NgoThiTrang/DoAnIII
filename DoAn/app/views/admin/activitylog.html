<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Danh sách hoạt động</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#">Home</a>
            </li>
            <li class="active">
                <strong>Lịch sử hoạt động</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Lịch sử hoạt động</h5>
                    <div class="ibox-tools"><a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i class="fa fa-wrench"></i> </a> <a class="close-link"> <i class="fa fa-times"></i> </a></div>

                </div>
                <div class="ibox-content dataTables_wrapper form-inline dt-bootstrap">
                    <div class="dataTables_length">
                        <label>
                            Show
                            <select id="ddl-show-page" class="form-control input-sm">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select> entries
                        </label>
                    </div>
                    <div class="dataTables_filter">
                       
                    </div>
                   
                    <table id="tbl-product" class="table table-striped table-bordered table-hover" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Nội dung</th>
                                <th>Tài khoản</th>
                                <th>Ngày tạo</th>
                            </tr>
                        </thead>
                        <tbody id="tbl-content"></tbody>
                        <tr ng-repeat="item in activity ">
                            <td>{{item.Content}}</td>
                            <td>{{item.User.UserName}}</td>
                            <td>{{item.CreatedDate}}</td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="5">
                                    Tổng số bản ghi: {{totalCount}}
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="dataTables_paginate paging_simple_numbers" id="datatable-checkbox_paginate">
                        <ul id="paginationUL"></ul>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
